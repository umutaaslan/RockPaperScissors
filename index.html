<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preGame">
        <div>
        <p>How many times you wanna play?</p>
        <label  class="customField">
        <input type="text" id="playTime" required>
        <span class="placeholder">Enter Number</span>
         </label>
        </div>
        <button id="startPlay">LETS PLAY</button>
    </div>
    <div class="play" style="display: none;">
        <p class="playText">YOUR WEAPONS: (Choose one and Fight!)</p>
        <div class="weapons">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissor">Scissor</button>
        </div>
        <div> <button id="fight">FIGHT</button> </div>
        <p id="yourChoice">Your choice: </p>
        <img src="imgs/rock.png" alt="rock" class="rockImg">
        <img src="imgs/paper.png" alt="paper" class="paperImg">
        <img src="imgs/scissor.png" alt="scissor" class="scissorImg">
        <p id="computersChoice">Computer's choice:</p>
        <div class="computersChoiceShower"></div>
        <p class="whoWonShower"></p>
    </div>
    <div class="userWonPage" style="display: none;">
        user won
    </div>
    <div class="computerWonPage" style="display: none;">
        computer won
    </div>
    <div class="tiePage" style="display: none;">
        tie
    </div>
</body>
</html>
